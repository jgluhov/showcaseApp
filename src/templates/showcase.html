<div add-good>
    <a href="#addGood" class="uk-button uk-button-success" data-uk-modal="{center:true}">
        <i class="uk-icon-plus"></i> Добавить товар
    </a>
    <div id="addGood" class="uk-modal">
        <form class="uk-form" ng-submit="submit()" novalidate>
            <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <div class="uk-modal-header">
                    <h2>Добавить товар</h2>
                </div>
                <fieldset>
                    <div class="uk-form-row">
                        <label for="name" class="uk-hidden"></label>
                        <input type="text" id="name" class="uk-form-large uk-width-1-1" placeholder="Название" autofocus="true">
                    </div>
                    <div class="uk-form-row">
                        <label for="cost" class="uk-hidden"></label>
                        <input type="number" id="cost" class="uk-form-large" placeholder="Цена">
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-placeholder" image-drop>
                            <i class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i>
                            Перетащите фото
                        </div>
                    </div>
                </fieldset>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-modal-close">Отмена</button>
                    <button type="submit" class="uk-button uk-button-primary js-modal-ok">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</div>

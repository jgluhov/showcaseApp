<div add-good>
    <a href="#addGood" class="uk-button uk-button-success" data-uk-modal="{center:true}">
        <i class="uk-icon-plus"></i> Добавить товар
    </a>
    <div id="addGood" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <div class="uk-modal-header">
                <h2>Добавить товар</h2>
            </div>
            <form class="uk-form">
                <fieldset>
                    <div class="uk-form-row">
                        <label for="name" class="uk-hidden"></label>
                        <input type="text" id="name" class="uk-form-large uk-width-1-1" placeholder="Название">
                    </div>
                    <div class="uk-form-row">
                        <label for="cost" class="uk-hidden"></label>
                        <input type="number" id="cost" class="uk-form-large" placeholder="Цена">
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-placeholder" image-drop>Добавить фото...</div>
                    </div>
                </fieldset>
            </form>
            <div class="uk-modal-footer">...</div>
        </div>
    </div>
</div>

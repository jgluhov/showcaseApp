<div class="ui four stackable cards">
    <div class="ui card" ng-repeat="goods in storage.goods">
        <div class="image">
            <img ng-src="{{goods.image.data}}">
        </div>
        <div class="content">
            <a class="header" ng-bind="goods.name | uppercase"></a>
        </div>
        <div class="content">
            <div class="ui right aligned grid">
                <div class="left floated right aligned six wide column">
                    <div class="cost sale" ng-bind="goods.cost | sale: 1.3 | currency : $ : 0"></div>
                </div>
                <div class="right floated left aligned six wide column">
                    <div class="cost basic" ng-bind="goods.cost | currency : $ : 0"></div>
                </div>

            </div>
        </div>
        <div class="extra content">
            <button class="tiny ui left floated button primary">Редактировать</button>
            <button class="tiny ui right floated button">Удалить</button>
        </div>
    </div>
</div>
